<script>
$(function(){
  //栏目切换
  $('#menuTab li').click(function(){
    var childred = $(this).find('a');

    $('#menuTab li a').removeClass('active');
    childred.addClass('active');

  });

  //另起一行
  fnTouchEnd('#addTextarea', function(){
    $('.textarea_list').append('<div class="item"><a class="close"></a><textarea placeholder="输入内容"></textarea></div>')
  });

  fnTouchEnd('.textarea_list .close', function(node){
    node.parent().remove();
  });

  $(document).on('click', '.textarea_list .close', function() {
      $(this).parent().remove();
  });



  
})
function fnTouchEnd(node, func) {
      $(node).bind('touchend mouseup', function (event) {
          if (func !== undefined) {
              func($(this));
          }
          // 取消设备默认点击反馈
          event.preventDefault();
      });
  };
</script>
